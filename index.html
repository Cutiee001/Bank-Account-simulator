<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="granpa">
    <h1>Bank Account Simulation</h1>
    <form id="account-form">
        <label for="account-holder">Account Holder's Name:</label>
        <input type="text" id="account-holder" required placeholder="Jonathan Matthew">
        <label for="initial-balance">Initial Balance:</label>
        <input type="number" id="initial-balance" required placeholder="$20,000,000">
        <button id="create-account">Create Account</button>
    </form>
    <div id="account-info"></div>
    <form id="transaction-form">
        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type">
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <button id="perform-transaction">Perform Transaction</button>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>
